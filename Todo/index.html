<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c28e4aaf1b.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="container">
        <h1>To Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New To do">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Go to Potions Class</li>
            <li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
            <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>    
</body>
</html>
